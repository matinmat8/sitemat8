{% extends 'article/base.html' %}
{% block page_header %}
<h1>Log in</h1>
{% endblock page_header %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary  btn-lg" >Login</button>
    <p>Don't have an account? Create One <a href="{% url 'authentication:index' %}> here </a></p>
  </form>
{% endblock content %}
